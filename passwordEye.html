<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Eye</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background: 
            linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
            linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
            linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);
        }
        .container{
            width: 500px;
            border-radius: 5px;
            background: rgba(245, 222, 179, 0.8);
            margin: 12% auto;
            padding: 50px 0;
            color: black;
            box-shadow: 0 0 20px 2px rgba(245, 222, 179, 0.5);
        }
        h1{
            text-align: center;
            margin-bottom: 40px;
        }
        .input-box{
            margin: 1rem auto;
            width: 80%;
            border-bottom: 1px solid black;
            padding: 1rem;
        }
        .input-box input{
            width: 90%;
            background: transparent;
            border: none;
            outline: none;
            font-size:large;
        }
        .input-box label i{
            margin-right: 0.5rem;
        }
        .eye{
            position: absolute;
            cursor: pointer;
        }
        #closeEye{
            display: none;
        }
        button{
            width: 80%;
            margin: 2rem auto 1rem;
            padding: 1rem 0;
            border: 1px solid red;
            background: transparent;
            cursor: pointer;
            display: block;
        }
    </style>
<body>
    
    
        <div class="container">
            <h1>Login Here</h1>
            <div class="input-box">
                <label for="email"><i class="fa-regular fa-envelope"></i></label>
                <input type="email" id="email" pattern=".+@globex\.com" size="30" required placeholder="email">
            </div>
            <div class="input-box">
                <label for="pass"><i class="fa-solid fa-key"></i></label>
                <input type="password" name="password" required placeholder="password" id="password">
                <span class="eye" onclick="eyeFunction()">
                    <i id="openEye" class="fa-regular fa-eye"></i>
                    <i id="closeEye"class="fa-regular fa-eye-slash"></i>
                </span>
            </div>
            <button>登入</button>
        </div>
    
    

    <script>
        function eyeFunction(){
            let openEye = document.querySelector("#openEye");
            let closeEye = document.querySelector("#closeEye");
            let password = document.querySelector("#password");
            
            if (password.type === 'password') {
                password.type="text";
                openEye.style.display = "block";
                closeEye.style.display = "none";
            }else{
                password.type="password";
                openEye.style.display = "none";
                closeEye.style.display = "block";
            }
        }
    </script>
</body>
</html>
